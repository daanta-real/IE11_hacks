<!DOCTYPE html>
<html>
<head>
<title>exo test</title>
<script type="text/javascript">
function unescapeEntityCode(txt) {
    var result = "";
    for(var i = 0, len = txt.length; i < len; i++) result += '&#' + i.charCodeAt(0) + ';';
}
var rawStr = "&#4368&#4454&#4361&#4467&#4368&#4467.jpg";
function testnormalize(rawStr) {
    var sp = document.createElement("span");
    sp.innerText = unescapeEntityCode(rawStr);

}
</script>
</head>
<body>
<button onclick="testnormalize(rawStr)">testnormalize</button>
</body>
</html>
