<style type="text/css">
body { margin:0; padding:0; border:0; }
div#test { background:black; height:50px; border:1px solid red; box-sizing: border-box; }
</style>



<script type="text/javascript">



// 1. Description

// IE 11 Date object works differently from others.

// 1. You can make an Date object with date string in internet browsers.
// If the string length is longer than required by the standard,
// common modern browsers can automatically cut the overflowed strings, so it is no problem for easy use.
// But IE 11 detects the string too strictly. If you do this in IE, it returns only an error.

var a = new Date("2022-02-02 02:02:02"); // All browsers OK
var b = new Date("2022-02-02 02:02:02.0") // All other modern browsers OK but only IE returns an error.



</script>
