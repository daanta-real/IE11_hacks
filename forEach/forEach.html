<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


<style type="text/css">

</style>


<script type="text/javascript">



// We can't use .forEach() function with "NodeList" Class,
// Therefore document.querySelectorAll().forEach() also can't be run.
// We must use transitional for() function to make a loop code.
function execute() {
    const list = document.querySelectorAll("div");
    for (let i = 0, length = list.length; i < length; i++) {
        console.log(list[i].innerText);
    }
}


// run execute() after finished document loading
document.addEventListener("DOMContentLoaded", execute);


</script>


</head>
<body>


    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>


</body>
</html>
